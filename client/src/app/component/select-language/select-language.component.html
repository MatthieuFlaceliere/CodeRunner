<select
  id="countries"
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mr-7"
  [(ngModel)]="selectedLanguage"
  (change)="onLanguageChange()"
>
  <option *ngFor="let language of languagesList" [ngValue]="language">{{ language.key }}</option>
</select>
